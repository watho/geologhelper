apply plugin: 'application'
apply plugin: 'eclipse'

version = "0.1.1"

sourceCompatibility = JavaVersion.VERSION_1_7
targetCompatibility  = JavaVersion.VERSION_1_7

mainClassName = "de.wathoserver.geologhelper.MainPanel"

jar {
	archiveName = 'geologhelper_'+ version + '.jar'
  	manifest {
    	attributes("Implementation-Title": "GeologHelper", "Implementation-Version": version, "Main-Class":mainClassName)
  }
}


repositories {
       mavenCentral()      
}

dependencies {
  	//testCompile 'junit:junit:4.8.2'
    //testCompile 'org.hamcrest:hamcrest-library:1.3'
}

sourceSets {
	main {
		java {
			srcDir 'src'
		}
		resources {
			srcDir 'src'
		}
	}
	test {
		java {
			srcDir 'tst'
		}
		resources {
			srcDir 'tst'
		} 
	}
}

eclipse {	
		classpath {
			downloadSources = true			
		}
}

task wrapper(type: Wrapper) {
		gradleVersion = '2.0'
}